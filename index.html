
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JM Empire – Branding & Web Services</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1, h2 {
      color: #4CAF50;
    }
    img {
      width: 200px;
      margin-bottom: 20px;
    }
    form {
      margin-top: 40px;
    }
    form input, form select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 90%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="JM Empire Logo">
  <h1>Welcome to JM Empire</h1>
  <p>Affordable branding, website design, and tech support from Zambia.</p>

  <h2>⭐ Rate Your Experience</h2>
  <form name="rating" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="rating">
    <input type="hidden" name="redirect" value="/thank-you.html">

    <label for="stars">Your Rating:</label><br>
    <select name="stars" id="stars" required>
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select><br>

    <input type="text" name="name" placeholder="Your name" required><br>
    <input type="email" name="email" placeholder="Your email (optional)"><br>

    <button type="submit">Submit Rating</button>
  </form>
</body>
</html>
